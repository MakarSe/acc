<!doctype html>
<html>
<head>
	<title> Intro to javascript</title>
</head>
<body>
	<div id='content'></div>
	<script>
	//
	var handle// var is now to declare a variable in JS
	handle = document.getElementById('content')
	handle.innerHTML = 'hello '
	handle.innerHTML +='<br/>'
	handle.innerHTML +='world'

	var a = 20
	var b = 10
	var Total = a + b
	handle.innerHTML += '<br>'
	handle.innerHTML += 'a + b = '
	handle.innerHTML += Total

	var Total = a - b
	handle.innerHTML += '<br>'
	handle.innerHTML += 'a - b = '
	handle.innerHTML += Total
	
	var Total = a * b
	handle.innerHTML += '<br>'
	handle.innerHTML += 'a * b = '
	handle.innerHTML += Total
	
	var Total = b / a
	handle.innerHTML += '<br>'
	handle.innerHTML += 'b / a = '
	handle.innerHTML += Total
	
	var Total = b % a
	handle.innerHTML += '<br>'
	handle.innerHTML += 'b % a = '
	handle.innerHTML += Total
	
	var Total = a++
	handle.innerHTML += '<br>'
	handle.innerHTML += 'a++ = '
	handle.innerHTML += Total
		
	var Total = "a" + b
	handle.innerHTML += '<br>'
	handle.innerHTML += 'b / a = '
	handle.innerHTML += Total
	
	var Total = b / a
	handle.innerHTML += '<br>'
	handle.innerHTML += 'b / a = '
	handle.innerHTML += Total
	
	
	
	
	</script>
</body>



</html>
